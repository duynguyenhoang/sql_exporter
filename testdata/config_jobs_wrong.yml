# Global settings and defaults.
global:
  scrape_timeout: 10s
  scrape_timeout_offset: 500ms
  min_interval: 0s
  max_connections: 3
  max_idle_connections: 3

jobs:
  - job_name: db_targets1
    collectors: [csv]
    static_configs:
        - targets:
            csv1: 'csvq:///Users/sergei/Projects/'
          labels:
            test:  lol whitespace
            bla: tet

# Collectors may be defined inline (under `collectors`) or loaded from `collector_files` (one collector per file).
collectors:
  - collector_name: csv
    metrics:
      - metric_name: test
        type: gauge
        help: 'Total number of times the transaction log has been expanded since last restart, per database.'
        key_labels:
        - Username
        query: |
          SET @@DELIMITER TO ';';
          SELECT Username, Firstname, Lastname, Identifier FROM `username.csv`

# Collector files specifies a list of globs. One collector definition per file.
collector_files: 
  - "*.collector.yml"
